<!DOCTYPE html>
<html>
<head>
  <title>GitGrade</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      cursor: pointer;
    }
    .card {
      background: #020617;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>üöÄ GitGrade</h1>
<p>AI-powered GitHub Repository Evaluation</p>

<input id="repo" placeholder="Paste GitHub repository URL" />
<button onclick="analyze()">Analyze</button>

<div id="result"></div>

<script>
async function analyze() {
  const repo = document.getElementById("repo").value;
  document.getElementById("result").innerHTML = "‚è≥ Analyzing...";

  try {
    const res = await fetch("http://localhost:8000/analyze", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ repo_url: repo })
    });

    if (!res.ok) {
      throw new Error(`API Error: ${res.status}`);
    }

    const data = await res.json();

    document.getElementById("result").innerHTML = `
      <div class="card">
        <h2>Score: ${data.score}/100</h2>
        <pre>${data.ai_feedback}</pre>
      </div>
    `;
  } catch (error) {
    document.getElementById("result").innerHTML = `
      <div class="card" style="color: #ff6b6b;">
        <h2>Error</h2>
        <pre>${error.message}</pre>
      </div>
    `;
  }
}
</script>

</body>
</html>
